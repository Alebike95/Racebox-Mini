<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>RaceBox Mini UART BLE</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    button {
      font-size: 16px;
      padding: 8px;
      margin-right: 5px;
    }
    textarea {
      width: 100%;
      height: 350px;
      background: #000;
      color: #0f0;
      font-family: monospace;
    }
  </style>
</head>
<body>

<h2>RaceBox Mini ‚Äì UART BLE Monitor</h2>

<button id="connect">Connetti</button>
<button id="pause">‚è∏ Pausa</button>
<button id="clear">üßπ Clear</button>

<textarea id="log" readonly></textarea>

<script>
const UART_SERVICE = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
const UART_RX      = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';
const UART_TX      = '6e400003-b5a3-f393-e0a9-e50e24dcca9e';

let paused = false;
let buffer = [];

const logEl = document.getElementById('log');

const log = msg => {
  if (paused) return;
  buffer.push(msg);
  if (buffer.length > 300) buffer.shift(); // buffer circolare
  logEl.value = buffer.join('\n');
  logEl.scrollTop = logEl.scrollHeight;
};

document.getElementById('pause').onclick = () => {
  paused = !paused;
  document.getElementById('pause').textContent = paused ? '‚ñ∂ Riprendi' : '‚è∏ Pausa';
};

document.getElementById('clear').onclick = () => {
  buffer = [];
  logEl.value = '';
};

document.getElementById('connect').onclick = async () => {
  try {
    log('üîç Scansione RaceBox Mini...');

    const device = await navigator.bluetooth.requestDevice({
      filters: [{ namePrefix: 'RaceBox Mini' }],
      optionalServices: [UART_SERVICE]
    });

    log(`‚úÖ Trovato: ${device.name}`);

    const server = await device.gatt.connect();
    log('üîó GATT connesso');

    const service = await server.getPrimaryService(UART_SERVICE);
    log('üì° UART service OK');

    const txChar = await service.getCharacteristic(UART_TX);
    await txChar.startNotifications();
    log('üîî Notifiche attive (25Hz)');

    txChar.addEventListener('characteristicvaluechanged', e => {
      const data = new Uint8Array(e.target.value.buffer);
      const hex = [...data].map(b => b.toString(16).padStart(2, '0')).join(' ');
      log(hex);
    });

  } catch (e) {
    log('‚ùå ERRORE: ' + e.message);
  }
};
</script>

</body>
</html>
