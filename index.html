<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>RaceBox Mini BLE Test</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }
    pre {
      background: #000;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<h2>RaceBox Mini BLE Scanner</h2>

<button id="connectBtn">Connetti a RaceBox</button>

<pre id="log"></pre>

<script>
const log = msg => {
  const el = document.getElementById("log");
  el.textContent += msg + "\n";
  el.scrollTop = el.scrollHeight;
};

document.getElementById("connectBtn").onclick = async () => {
  try {
    log("üîç Ricerca RaceBox...");

    const device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: [
        'battery_service',
        'device_information'
      ]
    });

    log(`‚úÖ Connesso a: ${device.name || 'sconosciuto'}`);

    const server = await device.gatt.connect();
    log("üîó GATT connesso");

    // ‚ö†Ô∏è NON enumeriamo tutti i servizi (causa errore)
    // Proviamo solo quelli standard

    try {
      const battery = await server.getPrimaryService('battery_service');
      const level = await battery.getCharacteristic('battery_level');
      const value = await level.readValue();
      log(`üîã Batteria: ${value.getUint8(0)}%`);
    } catch {
      log("‚ÑπÔ∏è Battery service non disponibile");
    }

    try {
      const info = await server.getPrimaryService('device_information');
      const chars = await info.getCharacteristics();
      for (const c of chars) {
        if (c.properties.read) {
          const v = await c.readValue();
          log(`‚ÑπÔ∏è Info ${c.uuid}: ${new TextDecoder().decode(v)}`);
        }
      }
    } catch {
      log("‚ÑπÔ∏è Device info non disponibile");
    }

    log("‚úÖ Connessione stabile. Nessun crash.");

  } catch (err) {
    log(`‚ùå ERRORE: ${err.message}`);
  }
};
</script>

</body>
</html>
