<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>RaceBox Mini UART BLE</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }
    pre {
      background: #000;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<h2>RaceBox Mini ‚Äì UART BLE Monitor</h2>

<button id="connect">Connetti</button>

<pre id="log"></pre>

<script>
const UART_SERVICE = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
const UART_RX      = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';
const UART_TX      = '6e400003-b5a3-f393-e0a9-e50e24dcca9e';

const log = msg => {
  const el = document.getElementById('log');
  el.textContent += msg + '\n';
  el.scrollTop = el.scrollHeight;
};

document.getElementById('connect').onclick = async () => {
  try {
    log('üîç Scansione RaceBox Mini...');

    const device = await navigator.bluetooth.requestDevice({
      filters: [{ namePrefix: 'RaceBox Mini' }],
      optionalServices: [UART_SERVICE]
    });

    log(`‚úÖ Trovato: ${device.name}`);

    const server = await device.gatt.connect();
    log('üîó GATT connesso');

    const service = await server.getPrimaryService(UART_SERVICE);
    log('üì° UART service OK');

    const txChar = await service.getCharacteristic(UART_TX);
    const rxChar = await service.getCharacteristic(UART_RX);

    log('üì• TX / üì§ RX caratteristiche OK');

    await txChar.startNotifications();
    log('üîî Notifiche abilitate (25Hz attesi)');

    txChar.addEventListener('characteristicvaluechanged', e => {
      const data = new Uint8Array(e.target.value.buffer);

      // dump HEX
      const hex = [...data].map(b => b.toString(16).padStart(2, '0')).join(' ');
      log(`üì° ${hex}`);
    });

    // opzionale: comando di handshake (se richiesto dal firmware)
    // await rxChar.writeValue(new Uint8Array([0x01]));

  } catch (e) {
    log('‚ùå ERRORE: ' + e.message);
  }
};
</script>

</body>
</html>
